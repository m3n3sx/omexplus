<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard Login</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test Dashboard API</h1>
    
    <div>
        <h2>1. Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div>
        <h2>2. Get Products</h2>
        <button onclick="testProducts()">Test Products API</button>
        <div id="products-result"></div>
    </div>
    
    <div>
        <h2>3. Token Info</h2>
        <button onclick="showToken()">Show Token</button>
        <div id="token-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:9000';
        let token = null;

        async function testLogin() {
            const result = document.getElementById('login-result');
            result.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/auth/user/emailpass`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@medusa-test.com',
                        password: 'supersecret'
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('medusa_admin_token', token);
                    result.innerHTML = `<div class="success">‚úÖ Login successful!<br>Token: ${token.substring(0, 50)}...</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå No token received<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testProducts() {
            const result = document.getElementById('products-result');
            
            if (!token) {
                token = localStorage.getItem('medusa_admin_token');
            }
            
            if (!token) {
                result.innerHTML = '<div class="error">‚ùå No token! Login first.</div>';
                return;
            }
            
            result.innerHTML = 'Fetching products...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/admin/products?limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'x-medusa-access-token': token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    result.innerHTML = `<div class="error">‚ùå HTTP ${response.status}<br><pre>${errorText}</pre></div>`;
                    return;
                }
                
                const data = await response.json();
                result.innerHTML = `<div class="success">‚úÖ Products loaded!<br>Count: ${data.products?.length || 0}<br><pre>${JSON.stringify(data.products?.[0], null, 2)}</pre></div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function showToken() {
            const result = document.getElementById('token-result');
            const storedToken = localStorage.getItem('medusa_admin_token');
            
            if (storedToken) {
                result.innerHTML = `<div class="success">Token found in localStorage:<br><pre>${storedToken}</pre></div>`;
            } else {
                result.innerHTML = '<div class="error">No token in localStorage</div>';
            }
        }
    </script>
</body>
</html>
